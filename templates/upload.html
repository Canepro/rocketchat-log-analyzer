<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Rocket.Chat Support Dump</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f4f7f9; 
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container { 
            background: #fff; 
            padding: 30px 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 100%;
            max-width: 600px;
            border: 2px dashed #bdc3c7;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .container.highlight {
            border-color: #3498db;
            background-color: #ecf0f1;
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 15px; 
            font-weight: 600;
        }
        input[type="file"] {
            display: none;
        }
        .upload-area-text {
            margin-bottom: 20px;
            cursor: pointer;
        }
        .form-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .form-controls label {
            font-weight: 500;
            color: #2c3e50;
        }
        .form-controls select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #bdc3c7;
        }
        .form-controls button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #3498db;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-controls button:hover {
            background-color: #2980b9;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .messages li {
            padding: 10px;
            border-radius: 4px;
            color: #fff;
        }
        .messages .error { background-color: #e74c3c; }
    </style>
</head>
<body>
    <form id="upload-form" method="post" enctype="multipart/form-data">
        <div class="container" id="drop-area">
            <h1>Analyze Support Dump</h1>
            
            <p id="upload-area-text" class="upload-area-text">Click here or drag a .zip file to upload</p>
            <input id="file-upload" type="file" name="support_dump" required>

            <div class="form-controls">
                <label for="log_level">Minimum Log Level:</label>
                <select id="log_level" name="log_level">
                    <option value="50">CRITICAL (50)</option>
                    <option value="40" selected>ERROR (40)</option>
                    <option value="30">WARNING (30)</option>
                    <option value="20">INFO (20)</option>
                </select>
                <button type="submit">Analyze</button>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class=messages>
                {% for category, message in messages %}
                  <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </form>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-upload');
        const uploadText = document.getElementById('upload-area-text');

        dropArea.addEventListener('click', (e) => {
            if (e.target.id === 'upload-area-text' || e.target.id === 'drop-area') {
                fileInput.click();
            }
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        dropArea.addEventListener('drop', handleDrop, false);
        function handleDrop(e) {
            fileInput.files = e.dataTransfer.files;
            if (fileInput.files.length > 0) {
                uploadText.textContent = `File selected: ${fileInput.files[0].name}`;
            }
        }

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                uploadText.textContent = `File selected: ${fileInput.files[0].name}`;
            }
        });
    </script>
</body>
</html>
